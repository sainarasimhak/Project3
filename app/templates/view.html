{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ person.first_name }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ person.first_name }}</li>
        <li class="list-group-item">{{ person.last_name }}</li>
        <li class="list-group-item">{{ person.company_name }}</li>
        <li class="list-group-item">{{ person.address }}</li>
        <li class="list-group-item">{{ person.phone }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{person.id}}" class="card-link btn btn-primary">Edit</a>
    </div>
</div>
<form action="/delete/{{person.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>


{% endblock %}
