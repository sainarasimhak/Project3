{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{person.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="first_name">First Name</label>
            <input id="first_name" type="text" class="form-control" placeholder="First Name" name="first_name" value="{{person.first_name}}">
        </div>
        <div class="col">
            <label for="last_name">Last Name</label>
            <input id="last_name" type="text" class="form-control" placeholder="Last Name" name="last_name" value="{{person.last_name}}">
        </div>
        <div class="col">
            <label for="company_name">Company Name</label>
            <input id="company_name" type="text" class="form-control" placeholder="Company Name" name="company_name" value="{{person.company_name}}">
        </div>
        <div class="col">
            <label for="address">Address</label>
            <input id="address" type="text" class="form-control" placeholder="Address" name="address" value="{{person.address}}">
        </div>
        <div class="col">
            <label for="phone">Phone No</label>
            <input id="phone" type="text" class="form-control" placeholder="Phone No" name="phone" value="{{person.phone}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
